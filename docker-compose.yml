
volumes:
  db_data:

networks:
  techshop-net:
    driver: bridge

services:
  db:
    image: mysql:8.0
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]
    env_file: .env
    environment:
      # Ensure MYSQL_DATABASE is fed from your chosen var name
      MYSQL_DATABASE: ${MYSQL_NAME}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"   # keep published so you can use Workbench locally
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u\"${MYSQL_USER}\" -p\"${MYSQL_PASSWORD}\" || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - techshop-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: .env
    environment:
      # override only what differs in containers
      MYSQL_HOST: db
      MYSQL_PORT: "3306"
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - techshop-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file: .env
    command: ["npm", "run", "dev", "--", "--host", "--port", "5173"]
    volumes:
      - ./frontend:/app
      - /app/node_modules  # keep container deps separate from host
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - techshop-net
